---
layout: default
---

<section class="container">
    <div class="row my-4">
        <div class="col">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    {% capture page %}{{ page.title | slugify }}{% endcapture %}
                    {% for script in site.scripts %}
                    {% capture parent %}{{ script.parent | slugify }}{% endcapture %}
                    {% if parent == page %}
                  <tr>
                    <td>{{ script.title }}</td>
                    <td class="text-end"><a href="{{ script.url }}" class="btn btn-light">View</a></td>
                  </tr>
                    {% endif %}
                    {% endfor %}
                  
                </tbody>
              </table>
        </div>
    </div>
</section>
